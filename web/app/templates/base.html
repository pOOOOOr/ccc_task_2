<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="ui fixed menu inverted navbar">
    <a href="#" class="brand item">Twitter Chicago</a>
    <a href="{{ url_for('pie') }}" class="item">Pie</a>
    <a href="{{ url_for('bar') }}" class="item">Bar</a>
    <a href="{{ url_for('col') }}" class="item">Column</a>
    <a href="{{ url_for('scatter') }}" class="item">Scatter</a>
</nav>

<main class="ui page grid">
    <div class="row">
        <div class="center aligned column">
            {% block body %}{% endblock %}
        </div>
    </div>
</main>
</body>
</html>
